<!DOCTYPE html>

<head>

<link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flive.staticflickr.com%2F65535%2F51736843339_f211e20e85_4k.jpg&f=1&nofb=1&ipt=525ccd1b730352fabf6fc88a0266b6ac92bd3834fd6ade5181f6a4dfc837b12e&ipo=images" type="image/jpg">
<title>Quasar vs. Star Identification</title>

<div class="container">
    <form method="POST" action="{{url_for('submit')}}">
        <label for="ra">RA: </label>
        <input type="text" class="ra" name="ra"><br>
        <label for="dec">DEC: </label>
        <input type="text" class="dec" name="dec"><br>
        <label for="u">U: </label>
        <input type="text" class="u" name="u"><br>
        <label for="g">G: </label>
        <input type="text" class="g" name="g"><br>
        <label for="r">R: </label>
        <input type="text" class="r" name="r"><br>
        <label for="i">I: </label>
        <input type="text" class="i" name="i"><br>
        <label for="z">Z: </label>
        <input type="text" class="z" name="z"><br>
        <label for="redshift">REDSHIFT: </label>
        <input type="text" class="redshift" name="redshift"><br>
        <button type="submit">Submit</button>    
        <p>{{output}}</p>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0;
        font-weight: bold;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

</head>
